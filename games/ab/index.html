    <style>

            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="%23ffc107" stroke="%23b46f40" stroke-width="3"/></svg>') 16 16, auto;

<body>
<div class="game-wrapper">
    <h1>‚ö° ANIMAL BRAWL ARENA ‚ö° <span>40+ beasts</span></h1>

    <div class="canvas-wrap">
        <canvas id="battleCanvas" width="1100" height="600"></canvas>
    </div>

    <!-- Sliders (fun) - default speed set to 0.5 -->
    <div class="control-sliders">
        <div class="slider-card">
            <label>üèÉ SPEED</label>
            <input type="range" id="speedSlider" min="0.2" max="4.5" value="0.5" step="0.1">
            <span id="speedVal">0.5x</span>
        </div>
        <div class="slider-card">
            <label>üí™ MASS</label>

        </div>
        <div class="slider-card">
            <label>üî• DAMAGE</label>

    <div class="game-status" id="battleMessage">‚≠ê PICK YOUR TEAMS & SLIDE THE FUN ‚≠ê</div>
    <div class="footer">üêæ 40+ animals ¬∑ default speed 0.5 ¬∑ button higher ¬∑ clean Mont font</div>
</div>

<script>
(function() {
    // ---------- 40+ ANIMALS (realistic strength + fun) ----------
    const animals = [
        { name: "Elephant", emoji: "üêò", strength: 100 },
        { name: "Rhinoceros", emoji: "ü¶è", strength: 90 },
        { name: "Hippopotamus", emoji: "ü¶õ", strength: 92 },
        { name: "Grizzly", emoji: "üêª", strength: 82 },
        { name: "Polar bear", emoji: "üêª‚Äç‚ùÑÔ∏è", strength: 88 },
        { name: "Lion", emoji: "ü¶Å", strength: 76 },
        { name: "Tiger", emoji: "üêÖ", strength: 80 },
        { name: "Gorilla", emoji: "ü¶ç", strength: 70 },
        { name: "Crocodile", emoji: "üêä", strength: 78 },
        { name: "Bison", emoji: "ü¶¨", strength: 72 },
        { name: "Wolf", emoji: "üê∫", strength: 44 },
        { name: "Kangaroo", emoji: "ü¶ò", strength: 54 },
        { name: "Hyena", emoji: "üêï", strength: 48 },
        { name: "Honey badger", emoji: "ü¶°", strength: 40 },
        { name: "Eagle", emoji: "ü¶Ö", strength: 38 },
        { name: "Boar", emoji: "üêó", strength: 50 },
        { name: "Moose", emoji: "ü¶å", strength: 68 },
        { name: "Zebra", emoji: "ü¶ì", strength: 52 },
        { name: "Giraffe", emoji: "ü¶í", strength: 62 },
        { name: "Cheetah", emoji: "üêÜ", strength: 58 },
        { name: "Leopard", emoji: "üêÜ", strength: 60 },
        { name: "Jaguar", emoji: "üêÜ", strength: 64 },
        { name: "Black bear", emoji: "üêª", strength: 70 },
        { name: "Brown bear", emoji: "üêª", strength: 78 },
        { name: "Spider", emoji: "üï∑Ô∏è", strength: 5 },
        { name: "Scorpion", emoji: "ü¶Ç", strength: 8 },
        { name: "Giant snake", emoji: "üêç", strength: 45 },
        { name: "Komodo", emoji: "ü¶é", strength: 60 },
        { name: "Orca", emoji: "üêã", strength: 98 },
        { name: "Shark", emoji: "ü¶à", strength: 85 },
        { name: "Walrus", emoji: "ü¶≠", strength: 65 },
        { name: "Elephant seal", emoji: "ü¶≠", strength: 74 },
        { name: "Cassowary", emoji: "üê¶", strength: 42 },
        { name: "Ostrich", emoji: "üê¶", strength: 48 },
        { name: "Bull", emoji: "üêÇ", strength: 68 },
        { name: "Ram", emoji: "üêè", strength: 50 },
        { name: "Goat", emoji: "üêê", strength: 32 },
        { name: "Camel", emoji: "üê´", strength: 58 },
        { name: "Llama", emoji: "ü¶ô", strength: 36 },
        { name: "Donkey", emoji: "ü´è", strength: 40 },
        { name: "Horse", emoji: "üêé", strength: 60 },
        { name: "Raccoon", emoji: "ü¶ù", strength: 18 },
        { name: "Fox", emoji: "ü¶ä", strength: 22 },
        { name: "Red panda", emoji: "üêº", strength: 15 },
        { name: "Giant panda", emoji: "üêº", strength: 55 }
    ];

    // remove duplicates by name (keep first)
    const uniqueAnimals = [];
    const seen = new Set();
    for (let a of animals) {
        if (!seen.has(a.name)) {
            uniqueAnimals.push(a);
            seen.add(a.name);
        }
    }
    uniqueAnimals.sort((a,b) => a.name.localeCompare(b.name));

    // DOM
    const leftSelect = document.getElementById('leftSelect');
    const rightSelect = document.getElementById('rightSelect');
    const leftStrSpan = document.getElementById('leftStr');
    const rightStrSpan = document.getElementById('rightStr');
    const leftNum = document.getElementById('leftNum');
    const rightNum = document.getElementById('rightNum');
    const canvas = document.getElementById('battleCanvas');
    const ctx = canvas.getContext('2d');
    const battleMsg = document.getElementById('battleMessage');

    // sliders
    const speedSlider = document.getElementById('speedSlider');
    const speedSpan = document.getElementById('speedVal');
    const massSlider = document.getElementById('massSlider');
    const massSpan = document.getElementById('massVal');
    const damageSlider = document.getElementById('damageSlider');
    const damageSpan = document.getElementById('damageVal');

    // Set initial values: speed 0.5, mass 1.3, damage 1.3
    let speedMult = 0.5;
    let massMult = 1.3;
    let damageMult = 1.3;

    speedSlider.addEventListener('input', () => {
        speedMult = parseFloat(speedSlider.value);
        speedSpan.innerText = speedMult.toFixed(1) + 'x';
    });
    massSlider.addEventListener('input', () => {
        massMult = parseFloat(massSlider.value);
        massSpan.innerText = massMult.toFixed(1) + 'x';
    });
    damageSlider.addEventListener('input', () => {
        damageMult = parseFloat(damageSlider.value);
        damageSpan.innerText = damageMult.toFixed(1) + 'x';
    });

    // populate selects
    uniqueAnimals.forEach(a => {
        let optL = document.createElement('option');
        optL.value = a.name;
        optL.textContent = `${a.emoji} ${a.name} (${a.strength})`;
        leftSelect.appendChild(optL);

        let optR = document.createElement('option');
        optR.value = a.name;
        optR.textContent = `${a.emoji} ${a.name} (${a.strength})`;
        rightSelect.appendChild(optR.cloneNode(true));
    });

    function getAnimal(name) {
        return uniqueAnimals.find(a => a.name === name);
    }

    function updateBadges() {
        let l = getAnimal(leftSelect.value);
        let r = getAnimal(rightSelect.value);
        if (l) leftStrSpan.innerText = `üí™ ${l.strength} ${l.emoji}`;
        if (r) rightStrSpan.innerText = `üí™ ${r.strength} ${r.emoji}`;
    }
    leftSelect.addEventListener('change', updateBadges);
    rightSelect.addEventListener('change', updateBadges);

    // defaults
    leftSelect.value = "Elephant";
    rightSelect.value = "Lion";
    updateBadges();

    // ---------- WARRIOR ----------
    let warriors = [];
    let battleActive = false;
    let animFrame = null;

    class Warrior {
        constructor(animal, side, x, y, id) {
            this.animal = animal;
            this.side = side;
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 3;
            this.vy = (Math.random() - 0.5) * 3;
            this.id = id;
            this.maxHp = animal.strength;
            this.hp = this.maxHp;
            this.radius = 22;
        }
        alive() { return this.hp > 0; }
        takeDamage(amt) { this.hp = Math.max(0, this.hp - amt); }

        moveTowardEnemies(enemies, sMult, mMult) {
            if (!enemies.length) return;
            let closest = null;
            let minDist = Infinity;
            for (let e of enemies) {
                let d = Math.hypot(e.x - this.x, e.y - this.y);
                if (d < minDist) { minDist = d; closest = e; }
            }
            if (closest) {
                let angle = Math.atan2(closest.y - this.y, closest.x - this.x);
                this.vx += Math.cos(angle) * 0.45 * mMult;
                this.vy += Math.sin(angle) * 0.45 * mMult;
            }
            this.vx += (Math.random() - 0.5) * 0.25;
            this.vy += (Math.random() - 0.5) * 0.25;

            let sp = Math.hypot(this.vx, this.vy);
            let maxSp = 5.5 * sMult;
            if (sp > maxSp) {
                this.vx = (this.vx / sp) * maxSp;
                this.vy = (this.vy / sp) * maxSp;
            }
            this.x += this.vx * sMult;
            this.y += this.vy * sMult;

            // boundaries
            if (this.x < 40) { this.x = 40; this.vx *= -0.5; }
            if (this.x > 1060) { this.x = 1060; this.vx *= -0.5; }
            if (this.y < 45) { this.y = 45; this.vy *= -0.5; }
            if (this.y > 555) { this.y = 555; this.vy *= -0.5; }
        }

        draw(ctx) {
            ctx.font = '42px "Segoe UI", "Apple Color Emoji", "Noto Color Emoji", "Montserrat", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.animal.emoji, this.x, this.y-6);
            let barW = 56;
            let barX = this.x - barW/2;
            let barY = this.y + 24;
            ctx.fillStyle = '#3f2620';
            ctx.fillRect(barX, barY, barW, 10);
            ctx.fillStyle = '#f2594b';
            let p = this.hp / this.maxHp;
            ctx.fillRect(barX, barY, barW * p, 10);
            ctx.strokeStyle = '#f9d77e';
            ctx.lineWidth = 2;
            ctx.strokeRect(barX, barY, barW, 10);
        }
    }

    function spawnArmies() {
        warriors = [];
        let leftA = getAnimal(leftSelect.value);
        let rightA = getAnimal(rightSelect.value);
        if (!leftA || !rightA) return;

        let lc = parseInt(leftNum.value);
        let rc = parseInt(rightNum.value);
        if (isNaN(lc) || lc < 1) lc = 1;
        if (isNaN(rc) || rc < 1) rc = 1;
        leftNum.value = lc;
        rightNum.value = rc;

        let id = 0;
        for (let i=0; i<lc; i++) {
            warriors.push(new Warrior(leftA, 'left', 120+Math.random()*200, 80+Math.random()*440, id++));
        }
        for (let i=0; i<rc; i++) {
            warriors.push(new Warrior(rightA, 'right', 780+Math.random()*200, 80+Math.random()*440, id++));
        }
    }

    function updateBattle() {
        let leftAlive = warriors.filter(w => w.side==='left' && w.alive());
        let rightAlive = warriors.filter(w => w.side==='right' && w.alive());

        if (leftAlive.length===0 || rightAlive.length===0) {
            if (battleActive) {
                battleActive = false;
                if (animFrame) cancelAnimationFrame(animFrame); animFrame=null;
                if (leftAlive.length===0 && rightAlive.length===0) battleMsg.innerText = 'üíÄ EVERYONE FELL üíÄ';
                else if (leftAlive.length===0) battleMsg.innerText = `üéâ RIGHT VICTORY! (${rightAlive.length} left) üéâ`;
                else battleMsg.innerText = `üéâ LEFT VICTORY! (${leftAlive.length} left) üéâ`;
            }
            return;
        }

        // move
        for (let w of warriors) {
            if (!w.alive()) continue;
            let enemies = w.side==='left' ? rightAlive : leftAlive;
            w.moveTowardEnemies(enemies, speedMult, massMult);
        }

        // combat
        for (let left of leftAlive) {
            for (let right of rightAlive) {
                let dx = left.x - right.x, dy = left.y - right.y;
                let dist = Math.hypot(dx, dy);
                if (dist < 64) {
                    left.takeDamage((right.animal.strength * 0.06 + Math.random()*1.8) * damageMult);
                    right.takeDamage((left.animal.strength * 0.06 + Math.random()*1.8) * damageMult);
                    if (dist > 8) {
                        let ang = Math.atan2(dy, dx);
                        let f = 0.9 * massMult;
                        left.x += Math.cos(ang)*f;
                        left.y += Math.sin(ang)*f;
                        right.x -= Math.cos(ang)*f;
                        right.y -= Math.sin(ang)*f;
                    }
                }
            }
        }

        warriors = warriors.filter(w => w.alive());
    }

    function drawScene() {
        ctx.clearRect(0,0,1100,600);
        // fun ground
        ctx.fillStyle = '#9bbc6b';
        ctx.fillRect(0,0,1100,600);
        ctx.globalAlpha = 0.2;
        for (let i=0;i<30;i++) {
            ctx.fillStyle = '#5f8b4b';
            ctx.beginPath();
            ctx.arc(100+i*70, 500+Math.sin(i)*20, 25, 0, Math.PI*2);
            ctx.fill();
        }
        ctx.globalAlpha=1;
        ctx.strokeStyle = '#e0b061';
        ctx.lineWidth = 12;
        ctx.strokeRect(10,10,1080,580);
        for (let w of warriors) if (w.alive()) w.draw(ctx);
    }

    function gameLoop() {
        if (!battleActive) return;
        if (warriors.filter(w=>w.alive()).length===0) {
            battleActive=false; animFrame=null; battleMsg.innerText='üíÄ GAME OVER üíÄ'; drawScene(); return;
        }
        updateBattle();
        drawScene();
        animFrame = requestAnimationFrame(gameLoop);
    }

    function startBattle() {
        if (animFrame) cancelAnimationFrame(animFrame);
        spawnArmies();
        battleActive = true;
        battleMsg.innerText = '‚ö° BRAWL IN PROGRESS ‚ö°';
        animFrame = requestAnimationFrame(gameLoop);
    }

    function resetAll() {
        if (animFrame) cancelAnimationFrame(animFrame);
        battleActive = false; animFrame=null;
        leftSelect.value = "Elephant";
        rightSelect.value = "Lion";
        leftNum.value = 14;
        rightNum.value = 14;
        updateBadges();

        // Reset sliders to new defaults: speed 0.5, mass 1.3, damage 1.3
        speedSlider.value = "0.5";
        massSlider.value = "1.3";
        damageSlider.value = "1.3";
        speedMult = 0.5;
        massMult = 1.3;
        damageMult = 1.3;
        speedSpan.innerText = "0.5x";
        massSpan.innerText = "1.3x";
        damageSpan.innerText = "1.3x";

        spawnArmies();
        drawScene();
        battleMsg.innerText = '‚≠ê PICK YOUR TEAMS & SLIDE THE FUN ‚≠ê';
    }

    document.getElementById('fightBtn').addEventListener('click', startBattle);
    document.getElementById('resetBtn').addEventListener('click', resetAll);

    // Initial spawn and slider sync
    speedSpan.innerText = "0.5x";
    massSpan.innerText = "1.3x";
    damageSpan.innerText = "1.3x";
    spawnArmies();
    drawScene();
})();
</script>
