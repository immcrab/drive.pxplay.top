<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Drive | Download</title>
    <meta http-equiv="refresh" content="5;url=https://drive.pxplay.top/drive/MotionTracking/Videos/TrackingVideoExample.mov">
    
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .download-box {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
        }

        /* The Animated Progress Ring */
        .timer-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .ring-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .ring-progress {
            fill: none;
            stroke: var(--accent);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283; /* Circumference of circle */
            stroke-dashoffset: 283;
            animation: fillRing 5s linear forwards;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        @keyframes fillRing {
            to { stroke-dashoffset: 0; }
        }

        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
        }

        h1 { margin: 0 0 10px; font-size: 1.4rem; letter-spacing: -0.5px; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.95rem; }

        .btn {
            background: var(--accent);
            color: #000;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .filename {
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="download-box">
        <div class="timer-wrapper">
            <svg width="100" height="100">
                <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                <circle class="ring-progress" cx="50" cy="50" r="45"></circle>
            </svg>
            <div class="countdown-number" id="num">5</div>
        </div>

        <h1>Preparing Download</h1>
        <p>Fetching <span class="filename">TrackingVideoExample.mov</span></p>
        
        <a href="https://drive.pxplay.top/drive/MotionTracking/Videos/TrackingVideoExample.mov" class="btn">
            Download Now
        </a>
    </div>

    <script>
        let seconds = 5;
        const display = document.getElementById('num');
        
        const timer = setInterval(() => {
            seconds--;
            display.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                display.innerText = "âœ“";
            }
        }, 1000);
    </script>

</body>
</html>
